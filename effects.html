    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>Effects</h1>

        <button id="btn-fade-out">Fade Out</button>
        <button id="btn-fade-in">Fade In</button>
        <button id="btn-fade-tog">Fade Tog</button>

        </div>
